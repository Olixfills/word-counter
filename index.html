<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JS with Max</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>

    <!-- Basic word count -->

    <form action="/user-data" method="GET">
        <div class="control">
            <label for="your-words">Speak Your Mind freely</label>
            <div id="box-count">
                <input type="text" name="your-words" id="your-words" maxlength="60">
                <span id="charcount"><span id="remaining-chars">60</span>/60</span>
            </div>
        </div>
        <div class="btn-align">
            <button>Submit</button>
        </div>
    </form>












    <script src="app.js"></script>
</body>

</html>
